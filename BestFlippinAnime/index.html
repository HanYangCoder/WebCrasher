<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Best Flippin' Anime</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <h1>Welcome! Here are some of my favorite anime!</h1>

    <div class="flip-cards-container">

        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="assets/86.jpg" alt="Avatar" style="width:200px; height:300px;">
                </div>
                <div class="flip-card-back">
                    <h2>86 - Eighty Six</h2>
                    <p>Written by Asato Asato</p>
                    <p>Animated by A1 Pictures</p>
                </div>
            </div>
        </div>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="assets/fsn_ubw.jpg" alt="Avatar" style="width:200px; height:300px;">
                </div>
                <div class="flip-card-back">
                    <h2>Fate Stay/Night: Unlimited Bladeworks</h2>
                    <p>By Typemoon</p>
                    <p>Animated by Ufotable</p>
                </div>
            </div>
        </div>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="assets/re_zero.jpg" alt="Avatar" style="width:200px; height:300px;">
                </div>
                <div class="flip-card-back">
                    <h2>Re: Zero</h2>
                    <p>Written by Teppei Nagatsuki</p>
                    <p>Animated by White Fox</p>
                </div>
            </div>
        </div>

    </div>

	<script src="index.js"></script>
  </body>
</html>
